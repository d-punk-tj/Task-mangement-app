<div class="app">
  <div class="container">
    <div class="column">
      <app-task-form (addTaskEvent)="addTask($event)"></app-task-form>
      <app-task-filter (filterStatus)="filterTasks($event)"></app-task-filter>
    </div>
    <div class="column">
      <app-task-list [tasks]="filteredTasks"></app-task-list>
    </div>
  </div>
</div>
